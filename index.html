<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>



    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-xs-6 col-xs-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row" id="row1">
            <div id="box0" class="col-xs-4 box"></div>
            <div id="box1" class="col-xs-4 box"></div>
            <div id="box2" class="col-xs-4 box"></div>
          </div>

          <div class="row" id="row3">
            <div id="box3" class="col-xs-4 box"></div>
            <div id="box4" class="col-xs-4 box"></div>
            <div id="box5" class="col-xs-4 box"></div>
          </div>

          <div class="row" id="row3">
            <div id="box6" class="col-xs-4 box"></div>
            <div id="box7" class="col-xs-4 box"></div>
            <div id="box8" class="col-xs-4 box"></div>
          </div>


        </div>

      </div>
    </div>
  </body>
</html>
